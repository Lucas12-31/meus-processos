<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#6f42c1">
    <link rel="apple-touch-icon" href="icon.png">

    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('sw.js');
      }
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acesso Restrito</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f4f4f4; margin: 0; }
        .login-box { background: white; padding: 40px; border-radius: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); width: 100%; max-width: 350px; text-align: center; border-top: 5px solid #6f42c1; }
        h2 { color: #333; margin-bottom: 20px; }
        input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 5px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background-color: #6f42c1; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; font-weight: bold; margin-top: 10px; }
        button:hover { background-color: #5a32a3; }
        .error { color: red; font-size: 0.9em; margin-top: 10px; display: none; }
    </style>
</head>
<body style="display: none;">

    <div class="login-box">
        <h2>ðŸ”’ Acesso Restrito</h2>
        <input type="email" id="email" placeholder="Seu E-mail">
        <input type="password" id="senha" placeholder="Sua Senha">
        <button id="btnLogin">Entrar</button>
        <p id="msgErro" class="error"></p>
    </div>

    <script type="module">
        import { auth } from './config.js';
        import { signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        
        // Importa o script de seguranÃ§a para verificar se jÃ¡ nÃ£o estÃ¡ logado
        import './autenticacao.js';

        document.getElementById("btnLogin").addEventListener("click", async () => {
            const email = document.getElementById("email").value;
            const senha = document.getElementById("senha").value;
            const msgErro = document.getElementById("msgErro");

            try {
                await signInWithEmailAndPassword(auth, email, senha);
                // O redirecionamento acontece automaticamente pelo autenticacao.js
            } catch (error) {
                console.error(error);
                msgErro.style.display = "block";
                msgErro.innerText = "E-mail ou senha incorretos.";
            }
        });
    </script>
<body style="display: none;">
</html>

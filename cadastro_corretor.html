<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#6f42c1">
    <link rel="apple-touch-icon" href="icon.png">

    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('sw.js');
      }
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novo Corretor</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 20px auto; padding: 20px; background-color: #fff4e6; }
        h2 { color: #d35400; text-align: center; }
        label { display: block; margin-top: 10px; font-weight: bold; font-size: 0.9em; color: #555; }
        input, select { width: 100%; padding: 10px; margin-top: 5px; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box; }
        
        button { width: 100%; padding: 15px; background-color: #e67e22; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; margin-top: 20px; font-weight: bold; }
        button:hover { background-color: #d35400; }
        button:disabled { background-color: #ccc; cursor: not-allowed; } /* Estilo para botão desativado */

        .back-link { display: block; margin-bottom: 20px; color: #d35400; text-decoration: none; font-weight: bold; }
        .row { display: flex; gap: 10px; }
        .col { flex: 1; }
        
        .loading { text-align: center; display: none; margin-top: 10px; font-weight: bold; color: #d35400; }

        @media (max-width: 768px) {
        body {
            max-width: 100% !important;
            margin: 10px !important;
            padding: 15px !important;
        }
        h2 {
            font-size: 1.5em;
        }    
        button {
            padding: 18px;
            font-size: 18px;
        }
    }
    </style>
</head>
<body style="display: none;">

    <a href="index.html" class="back-link">⬅ Voltar ao Menu</a>
    <h2>Cadastrar Corretor</h2>
    
    <div class="row">
        <div class="col">
            <label>Código (Único)</label>
            <input type="text" id="codigo" placeholder="Ex: 001">
        </div>
        <div class="col">
            <label>Grade</label>
            <select id="grade">
                <option value="Salão">Salão</option>
                <option value="Free">Free</option>
                <option value="Free Especial">Free Especial</option>
            </select>
        </div>
    </div>

    <label>Nome Completo</label>
    <input type="text" id="nome">

    <div class="row">
        <div class="col">
            <label>CPF (Apenas números)</label>
            <input type="text" id="cpf" placeholder="000.000.000-00">
        </div>
        <div class="col">
            <label>Telefone / WhatsApp</label>
            <input type="tel" id="telefone">
        </div>
    </div>

    <label>E-mail</label>
    <input type="email" id="email">

    <label>Chave PIX</label>
    <input type="text" id="pix" placeholder="CPF, Email ou Aleatória">
    
    <div id="msgCarregando" class="loading">Verificando dados...</div>
    <button id="btnSalvar">Salvar Corretor</button>

    <script type="module">
        import { db } from './config.js';
        // Importamos 'query', 'where' e 'getDocs' para poder pesquisar antes de salvar
        import { collection, addDoc, query, where, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import './autenticacao.js';

        document.getElementById("btnSalvar").addEventListener("click", async () => {
            const btn = document.getElementById("btnSalvar");
            const loading = document.getElementById("msgCarregando");
            
            // Pega os valores
            const codigo = document.getElementById("codigo").value.trim();
            const cpf = document.getElementById("cpf").value.trim();
            const nome = document.getElementById("nome").value.trim();

            if(nome === "" || codigo === "" || cpf === "") { 
                alert("Preencha pelo menos Nome, Código e CPF!"); 
                return; 
            }

            // TRAVA VISUAL: Desativa o botão para evitar clique duplo
            btn.disabled = true;
            btn.innerText = "Validando...";
            loading.style.display = "block";

            try {
                // 1. VERIFICA SE O CÓDIGO JÁ EXISTE
                // Cria uma busca no banco: "Me dê todos os corretores onde o campo 'codigo' é igual ao que foi digitado"
                const qCodigo = query(collection(db, "corretores"), where("codigo", "==", codigo));
                const snapCodigo = await getDocs(qCodigo);

                if (!snapCodigo.empty) { // Se a busca não voltou vazia, é porque já existe!
                    alert(`❌ ERRO: O Código "${codigo}" já pertence a outro corretor!`);
                    resetarBotao();
                    return; // Para tudo aqui
                }

                // 2. VERIFICA SE O CPF JÁ EXISTE
                const qCpf = query(collection(db, "corretores"), where("cpf", "==", cpf));
                const snapCpf = await getDocs(qCpf);

                if (!snapCpf.empty) {
                    alert(`❌ ERRO: O CPF "${cpf}" já está cadastrado no sistema!`);
                    resetarBotao();
                    return;
                }

                // 3. SE PASSOU NAS DUAS VERIFICAÇÕES, SALVA
                await addDoc(collection(db, "corretores"), {
                    codigo: codigo,
                    grade: document.getElementById("grade").value,
                    nome: nome,
                    cpf: cpf,
                    telefone: document.getElementById("telefone").value,
                    email: document.getElementById("email").value,
                    pix: document.getElementById("pix").value,
                    criadoEm: new Date()
                });
                
                alert("✅ Corretor cadastrado com sucesso!");
                window.location.href = "lista_corretores.html"; 

            } catch (e) {
                console.error(e);
                alert("Erro ao salvar: " + e.message);
                resetarBotao();
            }

            function resetarBotao() {
                btn.disabled = false;
                btn.innerText = "Salvar Corretor";
                loading.style.display = "none";
            }
        });
    </script>
</body>
</html>

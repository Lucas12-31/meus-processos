<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novo Processo</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 20px auto; padding: 20px; }
        input, select, textarea { width: 100%; padding: 10px; margin: 5px 0; box-sizing: border-box; }
        button { width: 100%; padding: 10px; background-color: #28a745; color: white; border: none; cursor: pointer; font-size: 16px; }
        .back-link { display: block; margin-bottom: 20px; color: #666; text-decoration: none; }
    </style>
</head>
<body>

    <a href="index.html" class="back-link">⬅ Voltar ao Menu</a>
    <h2>Cadastrar Novo Processo</h2>
    
    <input type="text" id="nome" placeholder="Nome do Cliente">
    <input type="text" id="proposta" placeholder="Número da Proposta">
    
    <input type="tel" id="telefone" placeholder="Telefone / Contato">
    <select id="status">
        <option value="Em Andamento">Em Andamento</option>
        <option value="Aprovado">Aprovado</option>
        <option value="Pendente">Pendente</option>
    </select>
    
    <button id="btnSalvar">Salvar</button>

    <script type="module">
        import { db } from './config.js'; // Puxa a configuração
        import { collection, addDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        document.getElementById("btnSalvar").addEventListener("click", async () => {
            // PEGA OS VALORES DOS CAMPOS
            const nome = document.getElementById("nome").value;
            const proposta = document.getElementById("proposta").value;
            const telefone = document.getElementById("telefone").value;
            const status = document.getElementById("status").value;

            if(nome === "") { alert("O nome é obrigatório!"); return; }

            try {
                // SALVA NO BANCO (Adicione os novos campos aqui também)
                await addDoc(collection(db, "processos"), {
                    nome: nome,
                    proposta: proposta,
                    telefone: telefone, // Novo campo
                    status: status,     // Novo campo
                    data: new Date()
                });
                alert("Salvo com sucesso!");
                window.location.href = "lista.html"; // Vai para a lista após salvar
            } catch (e) {
                console.error(e);
                alert("Erro ao salvar");
            }
        });
    </script>
</body>
</html>

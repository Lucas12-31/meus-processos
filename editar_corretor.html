<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Editar Corretor</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 20px auto; padding: 20px; background-color: #fff4e6; }
        h2 { color: #d35400; text-align: center; }
        label { display: block; margin-top: 10px; font-weight: bold; font-size: 0.9em; color: #555; }
        input, select { width: 100%; padding: 10px; margin-top: 5px; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box; }
        button { width: 100%; padding: 15px; background-color: #e67e22; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; margin-top: 20px; font-weight: bold; }
        .back-link { display: block; margin-bottom: 20px; color: #d35400; text-decoration: none; font-weight: bold; }
        .row { display: flex; gap: 10px; }
        .col { flex: 1; }
    </style>
</head>
<body style="display: none;">

    <a href="lista_corretores.html" class="back-link">⬅ Cancelar</a>
    <h2>Editar Corretor</h2>
    
    <div class="row">
        <div class="col">
            <label>Código</label>
            <input type="text" id="codigo">
        </div>
        <div class="col">
            <label>Grade</label>
            <select id="grade">
                <option value="Salão">Salão</option>
                <option value="Free">Free</option>
                <option value="Free Especial">Free Especial</option>
            </select>
        </div>
    </div>

    <label>Nome Completo</label>
    <input type="text" id="nome">

    <div class="row">
        <div class="col">
            <label>CPF</label>
            <input type="text" id="cpf">
        </div>
        <div class="col">
            <label>Telefone</label>
            <input type="tel" id="telefone">
        </div>
    </div>

    <label>E-mail</label>
    <input type="email" id="email">

    <label>Chave PIX</label>
    <input type="text" id="pix">
    
    <button id="btnAtualizar">Salvar Alterações</button>

    <script type="module">
        import { db } from './config.js';
        import { doc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import './autenticacao.js';

        const params = new URLSearchParams(window.location.search);
        const id = params.get('id');

        if (!id) window.location.href = "lista_corretores.html";

        async function carregar() {
            const docRef = doc(db, "corretores", id);
            const snap = await getDoc(docRef);
            if(snap.exists()) {
                const d = snap.data();
                document.getElementById("codigo").value = d.codigo || "";
                document.getElementById("grade").value = d.grade || "Salão";
                document.getElementById("nome").value = d.nome || "";
                document.getElementById("cpf").value = d.cpf || "";
                document.getElementById("telefone").value = d.telefone || "";
                document.getElementById("email").value = d.email || "";
                document.getElementById("pix").value = d.pix || "";
            }
        }
        carregar();

        document.getElementById("btnAtualizar").addEventListener("click", async () => {
            try {
                await updateDoc(doc(db, "corretores", id), {
                    codigo: document.getElementById("codigo").value,
                    grade: document.getElementById("grade").value,
                    nome: document.getElementById("nome").value,
                    cpf: document.getElementById("cpf").value,
                    telefone: document.getElementById("telefone").value,
                    email: document.getElementById("email").value,
                    pix: document.getElementById("pix").value
                });
                alert("Atualizado!");
                window.location.href = "lista_corretores.html";
            } catch (e) {
                console.error(e);
                alert("Erro");
            }
        });
    </script>
</body>
</html>
